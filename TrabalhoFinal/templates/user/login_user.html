<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>
    <div class="form-container" id="form-login">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="toggle">
            <p>NÃ£o tem uma conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
        </div>
    </div>

    <div class="form-container" id="form-register" style="display: none;">
        <h1>Cadastro</h1>
        <form id="register-form">
            <input type="text" id="register-nome" placeholder="Nome" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="toggle">
            <p>JÃ¡ tem uma conta? <a href="#" onclick="showLogin()">Entre aqui</a></p>
        </div>
    </div>
</body>
</html>
