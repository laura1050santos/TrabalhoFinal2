<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Campeão</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>
    <header>
        <a href="/add_campeao">Adicionar Campe천es</a>
        <a href="/get_all_campeao">Lista Campe천es</a>
        <a href="/update_campeao">Atualizar Campe천es</a>
        <a href="/delete_campeao">Deletar Campe천es</a>
    </header>
    <h1>Deletar Campeão</h1>
    <form id="delete" action="/ver-campeao" method="DELETE">
        <label for="id_campeao">ID</label>
        <input type="number" id="id_campeao" name="id_campeao" required>
        <button type="submit">Enviar</button>
    </form>
{% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {{ 'red' if category == 'error' else 'green' }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}


</body>
</html>
